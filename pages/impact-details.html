<!DOCTYPE html>

                <img class="w-36" loading="lazy" src="../assets/images/unesco.svg" alt="unesco_logo">
            </div>
            <nav class="nav hidden md:block">
                <ul
                    class="absolute md:relative flex flex-col md:flex-row gap-5 bg-primary w-full md:w-auto left-0 md:left-auto top-20 md:top-0 z-[1000] shadow-2xl md:shadow-none">
                    <li class="active flex items-center relative"><a
                            class="text-text-sec no-underline w-full text-center p-3.5" href="../index.html">Home</a>

                            class="text-text-sec no-underline w-full text-center p-3.5" href="about-us.html">About
                            Us</a></li>
                </ul>
            </nav>
            <div class="right flex gap-2.5 items-center">
                <label class="theme-switch relative inline-block w-7 h-7  cursor-pointer">
                    <input type="checkbox" id="theme-toggle" class="opacity-0 w-0 h-0">
                    <span class="slider absolute inset-0">
                        <img class="icon sun-icon absolute w-4 h-4 top-1/2 -translate-y-1/2 z-10 left-0 opacity-100 dark:opacity-0"
                            style="filter: brightness(0) saturate(100%) invert(100%) sepia(97%) saturate(13%) hue-rotate(237deg) brightness(104%) contrast(104%);"

                            style="filter: brightness(0) saturate(100%) invert(100%) sepia(97%) saturate(13%) hue-rotate(237deg) brightness(104%) contrast(104%);"
                            src="../assets/icons/moon-solid.svg" alt="dark_mode">
                    </span>
                </label>
                <div class="search">
                    <button class="search-button px-1 pt-1 pb-0 rounded-full bg-transparent border-0 cursor-pointer">
                        <img loading="lazy" src="../assets/icons/magnifying-glass-solid.svg" alt="search_icon"
                            class="w-4 h-4"
                            style="filter: brightness(0) saturate(100%) invert(100%) sepia(97%) saturate(13%) hue-rotate(237deg) brightness(104%) contrast(104%);">
                    </button>
                    <form class="absolute hidden left-0 w-full top-24 z-50 p-5 my-3 mx-0 bg-primary shadow-2xl"
                        action="" method="post">
                        <input type="text"
                            class="search-input min-w-80 p-3 border-0 rounded-md outline-0 bg-white text-black"
                            placeholder="What are you looking for?">
                        <input type="submit" value="Search" id="submit-search"
                            class="p-2.5 border-2 border-text-sec text-text-sec cursor-pointer hover:bg-text-sec hover:text-primary hover:outline-2 rounded-md">

                </div>
                <button
                    class="mobile-nav-trigger md:hidden bg-transparent text-2xl mb-2 text-text-sec cursor-pointer">&equiv;</button>

            <p class="date p-[10px] text-sm text-gray z-[1]"></p>
            <a href="" class="back z-[1] no-underline text-text-sec mt-8">&lArr; Back to impacts list</a>

            <div class="news-details leading-10 text-justify m-[10px]"></div>

        </div>

                <a class="m-1 bg-text-sec p-1 rounded-sm" href="https://www.tiktok.com/@unesco?lang=en"><img class="w-6 h-6"

                <a class="m-1 bg-text-sec p-1 rounded-sm" href="https://whatsapp.com/channel/0029VaHUoHkAO7RCkmguOi1w"><img
