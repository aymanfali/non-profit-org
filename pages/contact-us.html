<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon links -->
    <link rel="icon" href="../assets/icons/unesco.ico" sizes="any">
    <link rel="icon" href="../assets/images/unesco.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="../assets/images/unesco.svg">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <title>Unesco</title>
</head>

<body class="impacts-page">
    <header>
        <div class="main-nav">
            <div class="logo">
                <img src="../assets/images/unesco.svg" alt="unesco_logo">
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="impacts.html">Impacts</a> </li>
                    <li><a href="news.html">News</a> </li>
                    <li class="active"><a href="#">Contact Us</a></li>
                    <li><a href="about-us.html">About Us</a></li>
                </ul>
            </nav>
            <div class="right">
                <label class="theme-switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider">
                        <img class="icon sun-icon" src="../assets/icons/sun-solid.svg" alt="light_mode">
                        <img class="icon moon-icon" src="../assets/icons/moon-solid.svg" alt="dark_mode">
                    </span>
                </label>
                <div class="search">
                    <button class="search-button">
                        <img src="../assets/icons/magnifying-glass-solid.svg" alt="search_icon">
                    </button>
                    <form action="" method="post">
                        <input type="text" class="search-input" placeholder="What are you looking for?">
                        <input type="submit" value="Search" id="submit-search">
                    </form>
                </div>
                <button class="mobile-nav-trigger">&equiv;</button>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <h1 class="title">Contact Us</h1>
            <p class="description">
            </p>
        </section>


        <section class="contact" id="contact-us">
            <form class="form" action="" method="post">
                <div class="field">
                    <img class="icon" src="../assets/icons/user-solid.svg" alt="name">
                    <input class="input" type="text" name="name" id="name" placeholder="Your Name" required>
                </div>
                <p class="name-error">invalid name</p>
                <div class="field">
                    <img class="icon" src="../assets/icons/envelope-solid.svg " alt="email">
                    <input class="input" type="email" name="email" id="email" placeholder="Your email" required>
                </div>
                <p class="email-error"></p>
                <div class="field">
                    <img class="icon" src="../assets/icons/comment-regular.svg " alt="subject">
                    <input class="input" type="text" name="subject" id="subject" placeholder="Your subject" required>
                </div>
                <p class="subject-error"></p>
                <div class="field">
                    <img class="icon" src="../assets/icons/message-solid.svg " alt="message">
                    <textarea rows="5" class="input" name="message" id="message" placeholder="Your message"
                        required></textarea>
                </div>
                <p class="message-error"></p>
                <button type="submit" class="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="logo">
            <img src="../assets/images/unesco.svg" alt="unesco_logo">
        </div>
        <div class="follow-us">
            <h3>Follow Us</h3>
            <div class="follow-links">
                <a href="https://www.instagram.com/unesco/?hl=en"><img src="../assets/icons/instagram-brands.svg"
                        alt="instagram"></a>
                <a href="https://www.linkedin.com/company/unesco"><img src="../assets/icons/linkedin-in-brands.svg"
                        alt="linkedin"></a>
                <a href="https://www.youtube.com/UNESCO"><img src="../assets/icons/youtube-brands.svg"
                        alt="youtube"></a>
                <a href="https://x.com/UNESCO"><img src="../assets/icons/x-twitter-brands.svg" alt="x_twitter"></a>
                <a href="https://www.tiktok.com/@unesco?lang=en"><img src="../assets/icons/tiktok-brands.svg"
                        alt="tiktok"></a>
                <a href="https://whatsapp.com/channel/0029VaHUoHkAO7RCkmguOi1w"><img
                        src="../assets/icons/whatsapp-brands .svg" alt="whatsapp"></a>
                <a href="https://bsky.app/profile/unesco.org"><img src="../assets/icons/bluesky-brands.svg"
                        alt="bluesky"></a>
            </div>
        </div>
        <div class="grid">
            <div class="site-map">
                <h3>Site Map</h3>
                <nav>
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="impacts.html">Impacts</a> </li>
                        <li><a href="news.html">News</a> </li>
                        <li><a href="#">Contact Us</a></li>
                        <li><a href="about-us.html">About Us</a></li>
                    </ul>
                </nav>
            </div>
            <hr>
            <a href="#" id="back-to-top">
                <span class="material-symbols-outlined">
                    arrow_circle_up </span>
            </a>
            <div class="copy-write">
                UNESCO &copy; 2025
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="../js/main.js"></script>

</body>

</html>
